image: Visual Studio 2017

install:
  - ps: New-Item -ItemType directory .\Artifacts | Out-Null

build_script:
  - docker build Image
  
before_test:
  - ps: Install-Module -Name Pester -RequiredVersion 4.3.1 -Force -SkipPublisherCheck

test_script:
  - ps: Invoke-Pester -Path ".\Spec" -OutputFormat NUnitXml -OutputFile .\Artifacts\Spec.NUnit.xml
